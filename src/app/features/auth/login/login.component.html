<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Bienvenue sur Athena</mat-card-title>
      <mat-card-subtitle>Connectez-vous pour accéder à toutes les fonctionnalités</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div *ngIf="errorMessage" class="error-message">
        <mat-icon>error</mat-icon>
        <span>{{ errorMessage }}</span>
      </div>

      <button
        mat-raised-button
        color="primary"
        class="google-button"
        (click)="signInWithGoogle()"
        [disabled]="loading"
      >
        <mat-icon svgIcon="google"></mat-icon>
        CONTINUER AVEC GOOGLE
      </button>

      <div class="divider">
        <span>OU</span>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="signInWithEmail()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" autocomplete="email" />
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            L'email est requis
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Email invalide
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" formControlName="password" autocomplete="current-password" />
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Le mot de passe est requis
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
            Le mot de passe doit contenir au moins 6 caractères
          </mat-error>
        </mat-form-field>

        <button
          mat-raised-button
          color="accent"
          type="submit"
          class="full-width"
          [disabled]="loginForm.invalid || loading"
        >
          <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
          <span *ngIf="!loading">SE CONNECTER</span>
        </button>
      </form>

      <div class="register-link">
        <p>
          Pas encore de compte?
          <a (click)="navigateToRegister()">CRÉER UN COMPTE</a>
        </p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
