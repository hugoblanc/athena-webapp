<div class="home-container">
  <!-- Loading state -->
  <div *ngIf="loading" class="loading-container">
    <mat-spinner></mat-spinner>
    <p>Chargement des médias...</p>
  </div>

  <!-- Media list -->
  <div *ngIf="!loading" class="media-sections">
    <div *ngFor="let section of listMetaMedia" class="media-section">
      <h2 class="section-title">{{ section.title }}</h2>

      <div class="media-grid">
        <mat-card *ngFor="let media of section.metaMedias"
                  class="media-card"
                  (click)="navigateToMedia(media)">
          <mat-card-header>
            <div mat-card-avatar class="media-avatar">
              <img [src]="media.logo" [alt]="media.title" />
            </div>
            <mat-card-title>{{ media.title }}</mat-card-title>
            <mat-card-subtitle>{{ media.type }}</mat-card-subtitle>
          </mat-card-header>

          <mat-card-content>
            <p class="media-url">{{ media.url }}</p>
          </mat-card-content>

          <mat-card-actions align="end">
            <button mat-button color="primary">
              <mat-icon>arrow_forward</mat-icon>
              Voir le contenu
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>

  <!-- Empty state -->
  <div *ngIf="!loading && listMetaMedia.length === 0" class="empty-state">
    <mat-icon>info</mat-icon>
    <p>Aucun média disponible pour le moment.</p>
  </div>
</div>
