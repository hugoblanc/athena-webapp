<div class="home-container">
  <!-- Loading state -->
  <div *ngIf="loading" class="loading-container">
    <mat-spinner></mat-spinner>
    <p>Chargement des médias...</p>
  </div>

  <!-- Media list -->
  <div *ngIf="!loading" class="media-sections">
    <div *ngFor="let section of listMetaMedia" class="media-section">
      <h2 class="section-title">{{ section.title }}</h2>

      <div class="media-grid">
        <div *ngFor="let media of section.metaMedias"
             class="media-card"
             (click)="navigateToMedia(media)">
          <div class="card-header">
            <div class="media-avatar">
              <img [src]="media.logo" [alt]="media.title" />
            </div>
            <div class="media-info">
              <h3 class="media-title">{{ media.title }}</h3>
              <span class="media-type">{{ media.type }}</span>
            </div>
          </div>

          <div class="card-content">
            <p class="media-url">{{ media.url }}</p>
          </div>

          <div class="card-actions">
            <mat-icon>arrow_forward</mat-icon>
            <span>Voir le contenu</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty state -->
  <div *ngIf="!loading && listMetaMedia.length === 0" class="empty-state">
    <mat-icon>info</mat-icon>
    <p>Aucun média disponible pour le moment.</p>
  </div>
</div>
