<mat-sidenav-container class="sidenav-container" [class.mobile-layout]="isHandset$ | async">
  <!-- Side Navigation for desktop/tablet -->
  <mat-sidenav #drawer class="sidenav" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)"
    [fixedInViewport]="(isHandset$ | async) ? true : false">
    <mat-toolbar>Athena</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of navItems" [routerLink]="item.route" routerLinkActive="active-link">
        <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
        <span matListItemTitle>{{item.label}}</span>
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item *ngIf="!(user$ | async)" [routerLink]="'/login'" routerLinkActive="active-link">
        <mat-icon matListItemIcon>login</mat-icon>
        <span matListItemTitle>Se connecter</span>
      </a>
      <a mat-list-item *ngIf="user$ | async" [routerLink]="'/profile'" routerLinkActive="active-link">
        <mat-icon matListItemIcon>account_circle</mat-icon>
        <span matListItemTitle>Mon profil</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>
    <!-- Toolbar for mobile -->
    <mat-toolbar color="primary" *ngIf="isHandset$ | async">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="app-title">Athena</span>
      <span class="spacer"></span>
      <button mat-icon-button *ngIf="!(user$ | async)" [routerLink]="'/login'">
        <mat-icon>login</mat-icon>
      </button>
      <button mat-icon-button *ngIf="user$ | async" [routerLink]="'/profile'">
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-toolbar>

    <!-- Router outlet for page content -->
    <mat-tab-nav-panel #tabPanel>
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </mat-tab-nav-panel>

    <!-- Bottom navigation for mobile -->
    <nav mat-tab-nav-bar [tabPanel]="tabPanel" class="bottom-navigation" *ngIf="isHandset$ | async">
      <a mat-tab-link *ngFor="let item of navItems" [routerLink]="item.route" routerLinkActive #rla="routerLinkActive"
        [active]="rla.isActive">
        <mat-icon>{{item.icon}}</mat-icon>
        <span>{{item.label}}</span>
      </a>
    </nav>
  </mat-sidenav-content>
</mat-sidenav-container>
